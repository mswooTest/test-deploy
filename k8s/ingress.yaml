apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test2-ingress
  namespace: test-app
  annotations:
    # cert-manager.io/cluster-issuer: letsencrypt-dns
spec:
  ingressClassName: traefik
  # tls:
  # - hosts:
  #   - pomotodo.duckdns.org
  #   secretName: test2-tls
  rules:
  # 외부 팀원용 도메인
  - host: pomotodo.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test2-service
            port:
              number: 80
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test2-service
            port:
              number: 80